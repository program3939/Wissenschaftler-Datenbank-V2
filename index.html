<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP TERMINAL // REDACTED</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Import der Schriftart */
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --red: #ff0000;
            --bg: #050505;
            --dim-red: #550000;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--red);
            font-family: 'Share Tech Mono', monospace;
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            text-transform: uppercase;
            overflow: hidden;
        }

        /* CRT Scanline Effekt */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Hauptrahmen */
        #interface {
            width: 95vw;
            height: 90vh;
            border: 2px solid var(--red);
            display: grid;
            grid-template-rows: 50px 1fr 30px; /* Header, Main, Footer */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        /* Header Bereich */
        header {
            border-bottom: 2px solid var(--red);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        /* Durchgestrichener Text Style */
        .strike-style {
            position: relative;
            display: inline-block;
        }
        .strike-style::after {
            content: '';
            position: absolute;
            top: 50%; left: -5%; width: 110%; height: 2px;
            background: var(--red);
            transform: rotate(-3deg);
        }

        /* Hauptbereich: Split Layout */
        main {
            display: grid;
            grid-template-columns: 350px 1fr; /* Sidebar links fest, Rest rechts */
        }

        /* Linke Spalte (Inputs) */
        .sidebar {
            border-right: 2px solid var(--red);
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h3 {
            margin: 0;
            border-bottom: 1px solid var(--red);
            padding-bottom: 5px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        input, select, textarea {
            background: transparent;
            border: 1px solid var(--red);
            color: var(--red);
            padding: 8px;
            font-family: 'Share Tech Mono';
            font-size: 0.9rem;
            outline: none;
            width: 100%;
        }

        input:focus, select:focus, textarea:focus {
            box-shadow: 0 0 5px var(--red);
            background: rgba(255, 0, 0, 0.1);
        }

        /* Checkbox Style */
        .chk-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="checkbox"] {
            width: auto;
            accent-color: var(--red);
        }

        button {
            background: rgba(50, 0, 0, 0.5);
            border: 1px solid var(--red);
            color: var(--red);
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.2s;
            margin-top: 10px;
        }
        button:hover {
            background: var(--red);
            color: black;
        }

        /* Rechte Spalte (Tabelle) */
        .content-area {
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Tabellen Header (Feststehend) */
        .tbl-header {
            display: grid;
            grid-template-columns: 100px 100px 100px 150px 150px 1fr 40px;
            border-bottom: 2px solid var(--red);
            font-size: 0.8rem;
            font-weight: bold;
        }
        .tbl-header div {
            padding: 8px;
            border-right: 1px solid var(--dim-red);
        }

        /* Tabellen Inhalt (Scrollbar) */
        .tbl-body {
            overflow-y: auto;
            flex-grow: 1;
        }
        .tbl-row {
            display: grid;
            grid-template-columns: 100px 100px 100px 150px 150px 1fr 40px;
            border-bottom: 1px solid var(--dim-red);
            font-size: 0.8rem;
        }
        .tbl-row div {
            padding: 8px;
            border-right: 1px solid var(--dim-red);
            word-break: break-word;
        }
        .tbl-row:hover {
            background: rgba(255, 0, 0, 0.05);
        }

        /* Footer */
        footer {
            border-top: 2px solid var(--red);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 0.8rem;
        }

        /* Scrollbar Design */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: black; }
        ::-webkit-scrollbar-thumb { background: var(--red); }
    </style>
</head>
<body>

<div id="interface">
    <header>
        <div>
            DATENBANK FÜR <span class="strike-style">UNETHISCHE</span> WISSENSCHAFTLER
        </div>
        <div style="font-size: 0.7rem; text-align: right;">
            SECURE. CONTAIN. PROTECT.<br>
            CLEARANCE LEVEL 4 REQUIRED
        </div>
    </header>

    <main>
        <div class="sidebar">
            <h3>NEUES PROTOKOLL</h3>
            
            <div class="input-group">
                <label>DATUM</label>
                <input type="date" id="inpDate">
            </div>

            <div class="input-group">
                <label>TEST-CODENAME</label>
                <input type="text" id="inpTestName" placeholder="Z.B. PROJEKT OLYMPUS">
            </div>

            <div class="input-group">
                <label>SCP OBJEKT-ID</label>
                <input type="text" id="inpSCP" placeholder="SCP-XXXX">
            </div>

            <div class="input-group">
                <label>KLASSIFIZIERUNG</label>
                <select id="inpClass">
                    <option value="SAFE">SAFE</option>
                    <option value="EUCLID">EUCLID</option>
                    <option value="KETER">KETER</option>
                </select>
            </div>

            <div class="input-group">
                <div class="chk-group">
                    <label>LEITENDER WISSENSCHAFTLER</label>
                    <label style="display:flex; align-items:center; gap:5px; cursor:pointer;">
                        <input type="checkbox" id="chkAnon"> [ANONYMISIEREN]
                    </label>
                </div>
                <input type="text" id="inpScientist" placeholder="DR. [NAME]">
            </div>

            <div class="input-group">
                <label>PROTOKOLL / NOTIZEN</label>
                <textarea id="inpProtocol" rows="6"></textarea>
            </div>

            <button id="btnUpload" onclick="addEntry()">DATEN HOCHLADEN</button>

            <div style="margin-top: auto; border-top: 1px dashed var(--red); padding-top: 10px;">
                <label>OVERSEER-KEY EINGABE</label>
                <input type="password" id="overseerKey" placeholder="KEY EINGEBEN...">
                <button onclick="checkOverseer()" style="padding: 5px; font-size: 0.7rem; margin-top: 5px;">AUTHORISIEREN</button>
            </div>
        </div>

        <div class="content-area">
            <div class="tbl-header">
                <div>DATUM</div>
                <div>SCP</div>
                <div>KLASSE</div>
                <div>TEST</div>
                <div>LEITER</div>
                <div>PROTOKOLL</div>
                <div id="thAdmin" style="display:none;">O5</div>
            </div>
            <div class="tbl-body" id="tableBody">
                </div>
        </div>
    </main>

    <footer>
        <span id="system-msg">SYSTEM: ONLINE</span>
        <span id="clock">00:00:00 ZULU</span>
    </footer>
</div>

<script>
    // --- KONFIGURATION ---
    const SB_URL = 'https://kvlaqczuwlzbqpurwjul.supabase.co';
    const SB_KEY = 'sb_publishable_5lg_Fn4IglBs8kA606CAEg_vZauXp-M';
    
    // Supabase Client
    const sb = supabase.createClient(SB_URL, SB_KEY);
    let isO5 = false;

    // --- INITIALISIERUNG ---
    function init() {
        // Uhrzeit
        setInterval(() => {
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ":" + 
                         now.getMinutes().toString().padStart(2, '0') + ":" + 
                         now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').innerText = time + " ZULU";
        }, 1000);

        // Standard-Datum
        document.getElementById('inpDate').valueAsDate = new Date();

        // Anonymisierungs-Listener
        const chk = document.getElementById('chkAnon');
        const nameInp = document.getElementById('inpScientist');
        
        chk.addEventListener('change', () => {
            if (chk.checked) {
                // Wert merken, falls man es rückgängig macht
                if(nameInp.value !== "[REDACTED]") nameInp.dataset.original = nameInp.value;
                nameInp.value = "[REDACTED]";
                nameInp.disabled = true;
            } else {
                nameInp.value = nameInp.dataset.original || "";
                nameInp.disabled = false;
            }
        });

        // Daten laden
        fetchData();
    }

    // --- DB FUNKTIONEN ---
    async function fetchData() {
        const { data, error } = await sb.from('protocols').select('*').order('id', { ascending: false });
        if (error) {
            document.getElementById('system-msg').innerText = "FEHLER: DATENBANK VERBINDUNG";
            console.error(error);
        } else {
            renderTable(data);
            document.getElementById('system-msg').innerText = "SYSTEM: SYNCHRONISIERT";
        }
    }

    async function addEntry() {
        const btn = document.getElementById('btnUpload');
        
        const entry = {
            date: document.getElementById('inpDate').value,
            scp_id: document.getElementById('inpSCP').value.toUpperCase(),
            class: document.getElementById('inpClass').value,
            test_name: document.getElementById('inpTestName').value.toUpperCase(),
            scientist: document.getElementById('inpScientist').value || "UNBEKANNT",
            protocol_text: document.getElementById('inpProtocol').value
        };

        // Einfache Validierung
        if (!entry.scp_id || !entry.test_name) {
            alert("FEHLER: SCP-ID UND TESTNAME SIND PFLICHTFELDER.");
            return;
        }

        btn.innerText = "SENDE...";
        btn.disabled = true;

        const { error } = await sb.from('protocols').insert([entry]);

        if (error) {
            alert("UPLOAD FEHLGESCHLAGEN: " + error.message);
        } else {
            // Felder leeren
            document.getElementById('inpProtocol').value = "";
            document.getElementById('inpSCP').value = "";
            document.getElementById('inpTestName').value = "";
            fetchData();
        }
        btn.innerText = "DATEN HOCHLADEN";
        btn.disabled = false;
    }

    // --- OVERSEER ---
    async function checkOverseer() {
        const key = document.getElementById('overseerKey').value;
        if (key === "admin123") {
            isO5 = true;
            document.getElementById('thAdmin').style.display = "block"; // Header sichtbar
            document.getElementById('system-msg').innerText = "O5 AUTHENTIFIZIERT";
            document.getElementById('system-msg').style.color = "#00ff00";
            
            // Re-Render um Delete Buttons anzuzeigen
            fetchData(); 
            alert("ZUGRIFF GEWÄHRT.");
            document.getElementById('overseerKey').value = "";
        } else {
            alert("ZUGRIFF VERWEIGERT.");
        }
    }

    async function deleteEntry(id) {
        if (!confirm("EINTRAG LÖSCHEN?")) return;
        const { error } = await sb.from('protocols').delete().eq('id', id);
        if (!error) fetchData();
    }

    // --- RENDER ---
    function renderTable(data) {
        const container = document.getElementById('tableBody');
        container.innerHTML = "";
        
        data.forEach(row => {
            const div = document.createElement('div');
            div.className = 'tbl-row';
            
            // Admin Spalte Logik
            let adminBtn = "";
            if(isO5) {
                adminBtn = `<div style="border-right:none;"><button onclick="deleteEntry(${row.id})" style="padding:0; margin:0; background:none; border:none; color:red;">[X]</button></div>`;
            } else {
                adminBtn = `<div style="border-right:none;"></div>`;
            }

            div.innerHTML = `
                <div>${row.date}</div>
                <div><strong>${row.scp_id}</strong></div>
                <div>${row.class}</div>
                <div>${row.test_name}</div>
                <div>${row.scientist}</div>
                <div>${row.protocol_text}</div>
                ${adminBtn}
            `;
            container.appendChild(div);
        });
        
        // Admin Header Anzeige Aktualisieren
        const adminHeader = document.getElementById('thAdmin');
        adminHeader.style.display = isO5 ? 'block' : 'none';
        
        // CSS Grid Template anpassen, wenn Admin aktiv ist oder nicht
        // Wir lassen die Spalte einfach leer, wenn kein Admin da ist, damit das Grid nicht springt
    }

    // Start
    init();
</script>

</body>
</html>
