<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP FOUNDATION // TEST PROTOCOLS</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --bg-color: #050505;
            --term-glass: #0a0a0a;
            --primary-red: #ff3333;
            --dim-red: #5c1111;
            --glow: 0 0 10px rgba(255, 51, 51, 0.7);
            --scanline-color: rgba(0, 0, 0, 0.5);
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-red);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
        }

        /* CRT Screen Effects */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
        
        @keyframes scanline {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 10px;
            background: rgba(255, 51, 51, 0.1);
            animation: scanline 6s linear infinite;
            pointer-events: none;
            z-index: 101;
            opacity: 0.5;
        }

        /* Container Design */
        #terminal-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: var(--term-glass);
            border: 2px solid var(--primary-red);
            box-shadow: var(--glow), inset 0 0 20px var(--dim-red);
            display: grid;
            grid-template-rows: auto 1fr auto;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        header {
            border-bottom: 2px solid var(--primary-red);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 0, 0, 0.05);
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 2px;
            text-shadow: var(--glow);
        }

        .struck-through {
            position: relative;
            display: inline-block;
        }
        .struck-through::after {
            content: '';
            position: absolute;
            top: 50%; left: -5%; width: 110%; height: 3px;
            background: var(--primary-red);
            transform: rotate(-5deg);
            box-shadow: 0 0 5px var(--primary-red);
        }

        /* Main Layout */
        main {
            display: grid;
            grid-template-columns: 350px 1fr;
            overflow: hidden;
        }

        #input-panel {
            border-right: 1px solid var(--dim-red);
            padding: 20px;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: rgba(255, 51, 51, 0.7);
        }

        input, select, textarea {
            width: 100%;
            background: black;
            border: 1px solid var(--primary-red);
            color: var(--primary-red);
            font-family: 'Share Tech Mono', monospace;
            padding: 8px;
            box-sizing: border-box;
            outline: none;
            font-size: 1rem;
            transition: box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            box-shadow: var(--glow);
        }

        input:disabled {
            border-color: #333;
            color: #555;
            cursor: not-allowed;
        }

        button {
            width: 100%;
            background: var(--dim-red);
            border: 1px solid var(--primary-red);
            color: var(--primary-red);
            padding: 10px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--primary-red);
            color: black;
            box-shadow: var(--glow);
        }

        #data-panel {
            padding: 0;
            overflow-y: auto;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--dim-red);
            position: sticky;
            top: 0;
            padding: 10px;
            text-align: left;
            border-bottom: 2px solid var(--primary-red);
            font-size: 0.9rem;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid var(--dim-red);
            font-size: 0.9rem;
            vertical-align: top;
        }

        tr:hover {
            background: rgba(255, 51, 51, 0.1);
        }

        .status-bar {
            grid-column: 1 / -1;
            border-top: 1px solid var(--primary-red);
            padding: 5px 20px;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
            background: black;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-wrapper input {
            width: auto;
        }

        /* Cloud Section */
        .cloud-controls {
            margin-top: 30px;
            border-top: 1px dashed var(--dim-red);
            padding-top: 15px;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: black; }
        ::-webkit-scrollbar-thumb { background: var(--dim-red); }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary-red); }

    </style>
</head>
<body>

<div id="terminal-container">
    <header>
        <h1>DATENBANK FÃœR <span class="struck-through">UNETHISCHE</span> WISSENSCHAFTLER</h1>
        <div style="text-align: right; font-size: 0.8rem;">
            SECURE. CONTAIN. PROTECT.<br>
            CLEARANCE LEVEL 4 REQUIRED
        </div>
    </header>

    <main>
        <div id="input-panel">
            <h3 style="border-bottom: 1px solid var(--primary-red); padding-bottom: 5px;">NEUES PROTOKOLL</h3>
            
            <div class="form-group">
                <label>DATUM</label>
                <input type="date" id="inpDate">
            </div>

            <div class="form-group">
                <label>TEST-CODENAME</label>
                <input type="text" id="inpTestName" placeholder="Z.B. PROJEKT OLYMPUS">
            </div>

            <div class="form-group">
                <label>SCP OBJEKT-ID</label>
                <input type="text" id="inpSCP" placeholder="SCP-XXXX">
            </div>

            <div class="form-group">
                <label>KLASSIFIZIERUNG</label>
                <select id="inpClass">
                    <option value="SAFE">SAFE</option>
                    <option value="EUCLID">EUCLID</option>
                    <option value="KETER">KETER</option>
                </select>
            </div>

            <div class="form-group">
                <label>LEITENDER WISSENSCHAFTLER</label>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="chkAnon" onchange="toggleNameField()">
                    <label for="chkAnon" style="margin:0; cursor:pointer;">[ANONYMISIEREN]</label>
                </div>
                <input type="text" id="inpScientist" placeholder="DR. [NAME]" style="margin-top: 5px;">
            </div>

            <div class="form-group">
                <label>PROTOKOLL / NOTIZEN</label>
                <textarea id="inpProtocol" rows="4" placeholder="TESTERGEBNISSE EINGEBEN..."></textarea>
            </div>

            <button onclick="addEntry()">DATEN HOCHLADEN</button>

            <div class="cloud-controls">
                <label>CLOUD-STATUS</label>
                <div id="cloud-info" style="font-size: 0.75rem; margin-top: 5px; color: #888;">
                    VERBUNDEN MIT ZENTRAL-SERVER: <span style="color: #0f0;">AKTIV</span>
                </div>
                <button onclick="fetchFromCloud()" style="margin-top: 10px; font-size: 0.8rem; background: transparent;">RE-SYNC DATABASE</button>
            </div>
        </div>

        <div id="data-panel">
            <table id="logTable">
                <thead>
                    <tr>
                        <th style="width: 15%">DATUM</th>
                        <th style="width: 10%">SCP</th>
                        <th style="width: 10%">KLASSE</th>
                        <th style="width: 20%">TEST</th>
                        <th style="width: 15%">LEITER</th>
                        <th>PROTOKOLL</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <div class="status-bar">
        <span id="system-msg">SYSTEM: INITIALISIERE CLOUD-LINK...</span>
        <span id="clock">00:00:00</span>
    </div>
</div>

<script>
    // --- 1. SUPABASE CONFIGURATION ---
    const SUPABASE_URL = 'https://kvlaqczuwlzbqpurwjul.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt2bGFxY3p1wlzbqpurwjuliwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0MDM3ODMsImV4cCI6MjA4NTk3OTc4M30.XajUaVnreD4Awg38mUY5BpWWCMQvCjW4QNJdnt230rw';
    const supabase = libsupabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- 2. INITIAL SETUP & CLOCK ---
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toISOString().split('T')[1].split('.')[0] + " ZULU";
    }
    setInterval(updateClock, 1000);
    updateClock();

    document.getElementById('inpDate').valueAsDate = new Date();

    // Start-Up: Daten laden
    fetchFromCloud();

    function toggleNameField() {
        const isAnon = document.getElementById('chkAnon').checked;
        const nameField = document.getElementById('inpScientist');
        if (isAnon) {
            nameField.value = "[REDACTED]";
            nameField.disabled = true;
        } else {
            if(nameField.value === "[REDACTED]") nameField.value = "";
            nameField.disabled = false;
        }
    }

    // --- 3. CLOUD DATA MANAGEMENT ---
    async function fetchFromCloud() {
        document.getElementById('system-msg').innerText = "SYSTEM: SYNCHRONISIERE...";
        const { data, error } = await supabase
            .from('protocols')
            .select('*')
            .order('id', { ascending: false });

        if (error) {
            document.getElementById('system-msg').innerText = "SYSTEM: FEHLER BEIM LADEN";
            console.error(error);
        } else {
            renderTable(data);
            document.getElementById('system-msg').innerText = "SYSTEM: CLOUD SYNCHRONISIERT";
        }
    }

    async function addEntry() {
        const date = document.getElementById('inpDate').value;
        const test_name = document.getElementById('inpTestName').value.toUpperCase();
        const scp_id = document.getElementById('inpSCP').value.toUpperCase();
        const sClass = document.getElementById('inpClass').value;
        const isAnon = document.getElementById('chkAnon').checked;
        let scientist = document.getElementById('inpScientist').value.toUpperCase();
        const protocol_text = document.getElementById('inpProtocol').value;

        if (!date || !test_name || !scp_id) {
            alert("FEHLER: PFLICHTFELDER FEHLEN");
            return;
        }

        if (isAnon) scientist = "[REDACTED]";

        const entry = {
            date, test_name, scp_id, class: sClass, scientist, protocol_text
        };

        document.getElementById('system-msg').innerText = "SYSTEM: SENDE DATEN...";
        
        const { error } = await supabase.from('protocols').insert([entry]);

        if (error) {
            alert("FEHLER BEIM HOCHLADEN: " + error.message);
        } else {
            // Reset UI
            document.getElementById('inpTestName').value = "";
            document.getElementById('inpProtocol').value = "";
            fetchFromCloud();
        }
    }

    function renderTable(data) {
        const tbody = document.querySelector('#logTable tbody');
        tbody.innerHTML = "";

        data.forEach(p => {
            const tr = document.createElement('tr');
            let classColor = 'var(--primary-red)';
            if(p.class === 'SAFE') classColor = '#00ff00';
            if(p.class === 'KETER') classColor = '#ff0000';
            
            tr.innerHTML = `
                <td>${p.date}</td>
                <td style="font-weight:bold;">${p.scp_id}</td>
                <td style="color:${classColor}">${p.class}</td>
                <td>${p.test_name}</td>
                <td>${p.scientist}</td>
                <td style="font-size:0.85rem; color:#ffaaaa;">${p.protocol_text}</td>
            `;
            tbody.appendChild(tr);
        });
    }
</script>

</body>
</html>
